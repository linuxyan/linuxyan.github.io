<!DOCTYPE html>
<html style="height: 100%">
<head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5.2.2/dist/echarts.min.js"></script>
</head>
<body style="height: 100%; margin: 0">
<div id="container1" style="height:400px;"></div>
<div id="container2" style="height:400px;"></div>
<div id="container3" style="height:400px;"></div>

<script type="text/javascript">
var dom1 = document.getElementById("container1");
var dom2 = document.getElementById("container2");
var dom3 = document.getElementById("container3");
var myChart1 = echarts.init(dom1);
var myChart2 = echarts.init(dom2);
var myChart3 = echarts.init(dom3);

$.get('/data_json/index_data.json').done(function(data) {
  myChart1.setOption({
    title: {
      text: '指数基金初始价格/当前价格'
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {},
    grid: {
    left: '3%',
    right: '4%',
    bottom: '3%',
    containLabel: true
  },
    xAxis: {
      type: 'category',
      boundaryGap: false,
      data: data['日期']
    },
    yAxis: {
    type: 'value',
    min: "dataMin"
    },
    series: [
      {
        name: '初始价格',
        type: 'line',
        data: data['初始价格']
      },
      {
        name: '当前价格',
        type: 'line',
        data: data['当前价格']
      },
    ]
  });
});

$.get('/data_json/profit_data.json').done(function(data) {
  myChart2.setOption({
    title: {
      text: '总体盈亏比例'
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {},
    grid: {
    left: '3%',
    right: '4%',
    bottom: '3%',
    containLabel: true
  },
    xAxis: {
      type: 'category',
      boundaryGap: false,
      data: data['日期']
    },
    yAxis: {
    type: 'value',
    min: "dataMin"
    },
    series: [
      {
        name: '盈亏比例',
        type: 'line',
        data: data['盈亏比例']
      },
    ]
  });
});

$.get('/data_json/market_value_data.json').done(function(data) {
  myChart3.setOption({
    title: {
      text: '定投金额/市值'
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {},
    grid: {
    left: '3%',
    right: '4%',
    bottom: '3%',
    containLabel: true
  },
    xAxis: {
      type: 'category',
      boundaryGap: false,
      data: data['日期']
    },
    yAxis: {
    type: 'value',
    min: "dataMin"
    },
    series: [
      {
        name: '总金额',
        type: 'line',
        data: data['总金额']
      },
      {
        name: '总市值',
        type: 'line',
        data: data['总市值']
      },
    ]
  });
});

</script>
</body>
</html>
